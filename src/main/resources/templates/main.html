<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试</title>
</head>
<body>
<div th:text="${message}">大家好</div>
<br/>
<div align="center">
    <h1>显示用户信息</h1>
    <table>
        <tr>
            <th>编码</th>
            <th>用户名</th>
            <th>密码</th>
            <th>出生日期</th>
        </tr>
        <tr th:each="user: ${userList}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getUserName()}"></td>
            <td th:text="${user.getUserPassword()}"></td>
            <td th:text="${#dates.format(user.getBirthday(),'yyyy-MM-dd')}"></td>
        </tr>
    </table>
</div>
</body>
</html>
